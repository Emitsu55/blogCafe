<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">

        <div class="contenedor">

            <div class="barra">
                <a href="index.html">
                    <h1 class="margin-0 text-center text-weight400">Blog<span>DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto-header text-center">
                <h2>Blog de café con consejos y Cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>

    </header>

    <main class="contenedor">
        <h2 class="text-center">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="@">
                    <div class="campo">
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="Email">E-Mail</label>
                        <input type="email" id="Email" placeholder="Tu e-mail">
                    </div>
                    <div class="campo mensaje">
                        <label for="Mensaje">Mensaje</label>
                        <textarea name="" id="Mensaje"></textarea>
                    </div>
                    <div class="enviar campo">
                        <input class="boton black-buton" type="submit" value="Enviar">
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="site-footer">

        <div class="barra contenedor">
            <a href="index.html">
                <p class="margin-0 text-center text-weight400">Blog<span>DeCafé</span></p>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

    </footer>


</body>

</html>
